<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>도형 서식 폼 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset> 
            <legend>도형 서식 입력</legend>

            <label for="line">
            선종류 <select name="line" required>
                <option value="solid">실선</option>
                <option value="dotted">점선</option>
                <option value="noline">선없음</option>
            </select>
            </label>
            <br><br>

            <label for="width">
            선두께 <input type="number" name="width" min="1" max="10" required>
            </label>

            <label for="color">
            선색 <input type="color" name="color" value="#00BFFF" required>
            </label>
            <br><br>

            <label for="opacity">
            투명도(0~100) : <input type="range" name="opacity" min="0" max="100" value="100" list="opacity-ticks" required>
            <datalist id="opacity-ticks">
                <option value="25" label="25%">
                <option value="50" label="50%">
                <option value="75" label="75%">
            </datalist>
            </label>
        </fieldset>
    </form>
</body>
</html>
