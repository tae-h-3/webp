<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
<header>
    <h2>설문지</h2>
    <p>
    소프트웨어 기술에 대한 의견을 듣습니다. <br>
    많은 참여 부탁드립니다.
    </p>
</header>
<hr>
<article>
    <form>
        학년 <input type="radio" name="grade" value="1">1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3">3학년
            <input type="radio" name="grade" value="4">4학년
        <br><br>
        성별 <input type="radio" name="sex" value="M">남
            <input type="radio" name="sex" value="F">여
        <br><br>
        관심 분야 <select name="field" required>
            <option value="web">웹 개발</option>
            <option value="app">앱 개발</option>
            <option value="game">게임 개발</option>
            <option value="ai">인공지능</option>
            <option value="iot">사물인터넷</option>
            </select>
        <br><br>
        진로 <input type="checkbox" name="job" value="dev">개발
            <input type="checkbox" name="job" value="pm">기획자
            <input type="checkbox" name="job" value="sa">영업
            <input type="checkbox" name="job" value="st">창업
        <br><br>
        남기고 싶은 말 <br>
        <textarea name="comment" rows="10" cols="40" placeholder="글을 남겨주세요"></textarea>
        <br><br>
        <input type="submit" value="제출">
    </form>
</article>
<footer>
    <p>&copy; Copyright 2025 by tae-h-3</p>
</footer>
</body>
</html>
