<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>색 테이블 만들기</title>
    <style>
        /* th { width: 800;} */
    </style>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
        </tr>
        <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td style="background-color:#A52A2A; width:50px;"></td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td style="background-color:#00BFFF; width:50px;"></td>
        </tr>
        <tr>
            <td>Blueviolet</td>
            <td>#8A2BE2</td>
            <td style="background-color:#8A2BE2; width:50px;"></td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td style="background-color:#FFD700; width:50px;"></td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td style="background-color:#FF8C00; width:50px;"></td>
            <td>OliveDrab</td>
            <td>#6B8E23</td>
            <td style="background-color:#6B8E23; width:50px;"></td>
        </tr>
</body>
</html>
