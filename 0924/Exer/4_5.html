<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>셀렉터</title>
    <style>
        body.main { background-color: #1fc5cb; }
        h3 { color: #046b10; }
        #center { text-align: center; color: #0063d4;}
        #center > strong { background-color: hwb(64 0% 0%); }
        p > em { color: #0b610b; }
        div.indent { text-indent: 2em; }
        p > strong { color: #d40000; }
    </style>
</head>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
        <strong>꽃</strong>이 내가 아니듯 내가
        <strong>꽃</strong>이 될 수 없는 지금...</p>
    </div>
</body>
</html>
