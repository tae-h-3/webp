<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>:hover 활용</title>

        p { text-align: left; }
        div {
            width: 100px;
            height: 140px;
            background-image: url(../images/cardback.png);
            background-size: cover;
        }
        div:hover { content: url(../images/cardfront.png); }
    </style>
    </head>
    <body>
        <h3>:hover 활용</h3>
        <hr>
        <table>
        <tr>
        <th><p>마우스를 올리면 카드의 앞면이 보인다.</p></th>
        <th><div id="img"></th>
        </tr>
        </table>
    </body>
</html>
