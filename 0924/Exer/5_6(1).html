<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        #floatimg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img id="floatimg"
        src="../images/spongebob.png"
        width="100"
        height="120">
    <p>1초에 1회전</p>
</body>
</html>
