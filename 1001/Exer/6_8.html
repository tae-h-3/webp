<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>eval()로 수식 계산</title>
    </head>
    <body>
        <script>
        document.write("<h3>eval()로 수식 계산</h3>");
        document.write("<hr>");
        let expr = prompt("수식 입력");
        let result = eval(expr);
        document.write(expr + " = " + result);
        </script>
    </body>
</html>
