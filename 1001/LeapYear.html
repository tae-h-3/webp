<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>윤년 판별기</title>
</head>
<body>
    <h3>윤년 판별기</h3>
    <hr>
    <script>
        let year = prompt("년도를 입력하세요.", "2025");
        if(year == null || year == ""){
            alert("입력이 취소되었습니다.");
        }
        else {
            year = parseInt(year);
            if((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                document.write(year + "년은 윤년입니다.");
            }
            else {
                document.write(year + "년은 평년입니다.");
            }
        }
    </script>
</body>
</html>
