<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>사용자의 이름을 입력받고 인사하기</title>
    </head>
    <body>
        <h1>한시간의 여유</h1>
        <hr>
        <script>
            alert("환영합니다!");
            let ret = prompt("이름을 입력하세요.", "김태현");
            if(ret == null) {
                alert("입력이 취소되었습니다.");
            } 
            else if (ret == "") {
                alert("이름을 입력하지 않았습니다.");
            }
            else {
                alert(ret + "님, 안녕하세요!");
            }
            document.write("Welcome!<br>");
            document.write(ret + "님, 안녕하세요!");
        </script>
        <br>
        <a href="javascript:alert('좋습니다!')">클릭해보세요</a><br>
    </body>
</html>
