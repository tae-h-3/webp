<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>문자열 배열 다루기</title>
    </head>
    <body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let name = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        document.write("이름 : " + name + "<br>");

        let longest = "";
        for (let i=0; i<name.length; i++){
            if (name[i].length > longest.length){
                longest = name[i];
            }
        }
        document.write("가장 긴 이름 : " + longest + "<br>");

        name.sort();
        document.write("가장 먼저 나오는 이름 : " + name[0] + "<br>");
        document.write("증가순 이름 : " + name + "<br>");
    </script>
    </body>
</html>
