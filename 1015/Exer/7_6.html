<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>문자열 분할</title>
    </head>
    <body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let str = new String(prompt("문자열 입력"));
        let a = str.split("&");
        for(let i=0; i<a.length; i++) {
            document.write(a[i] + "<br>");
        }
    </script>
    </body>
</html>
