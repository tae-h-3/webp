<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #4e73df;
        }
        h1 {
            margin-bottom: 12px;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .info {
            margin-top: 24px;
            text-align: left;
        }
        .info strong {
            display: inline-block;
            width: 80px;
            color: #4e73df;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="프로필 이미지" class="profile-img">
        <h1>안녕하세요! 👋</h1>
        <p>
            저는 웹 개발을 좋아하는 개발자입니다.<br>
            새로운 기술을 배우고, 창의적인 프로젝트를 만드는 것을 즐깁니다.<br>
            앞으로 더 성장하는 개발자가 되기 위해 노력하고 있습니다.
        </p>
        <div class="info">
            <p><strong>이름</strong> 홍길동</p>
            <p><strong>직업</strong> 웹 개발자</p>
            <p><strong>관심사</strong> 프론트엔드, UI/UX, JavaScript</p>
            <p><strong>이메일</strong> hong@example.com</p>
        </div>
    </div>
</body>
</html>
