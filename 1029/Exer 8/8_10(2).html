<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM 객체 동적 삽입</title>
        <script>
            function addAnswer(obj, text) {
                // 새로운 <p> 요소를 만들어서 정답 텍스트 넣기
                let answerP = document.createElement("p");
                answerP.textContent = text;

                // 버튼 바로 아래에 삽입
                obj.insertAdjacentElement("afterend", answerP);

                // 정답 텍스트를 클릭하면 삭제되도록 이벤트 리스너 추가
                answerP.addEventListener("click", 
                    function() {
                        let p = this.parentElement; // 부모 HTML 태그 요소
                        p.removeChild(this);        // 자신을 삭제
                });
            }
        </script>
    </head>
    <body>
        <h3>정답의 동적 삽입</h3>
        <hr>
        <div>
            <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
            <button onclick="addAnswer(this, '백설공주')">답보기</button>
        </div>
        <div>
            <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
            <button onclick="addAnswer(this, '둘다')">답보기</button>
        </div>
    </body>
</html>
