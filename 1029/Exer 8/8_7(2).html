<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>transform:rotate()</title>
        <script>
            let n = 0;
            function rotate(obj) {
                n += 90;
                obj.style.transform = "rotate("+n+"deg)";
            }
    </script>
    </head>
    <body>
        <h3>클릭하면 90도 회전합니다.</h3>
        <hr>
        <img src="/1029/images/spongebob.png" 
        width="100" height="100" alt="스폰지밥" 
        onclick="rotate(this)">
    </body>
</html>
