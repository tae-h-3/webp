<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소 되고 아래로 굴리면 이미지가 확대됩니다</p>
    <img src="/1029/images/tulips.png" alt="" onmousewheel="change(event,this)">
    <script>
        function change(e, obj){
            if(e.wheelDelta<0){
                obj.width *= 1.05;
                obj.height *= 1.05;
            }
            else if(e.wheelDelta>0){
                obj.width *= 0.95;
                obj.height *= 0.95;
            }
        }
    </script>
</body>
</html>
